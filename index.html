  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const popoverTriggers = document.querySelectorAll('[data-bs-toggle="popover"]');

      const popovers = [...popoverTriggers].map(trigger => new bootstrap.Popover(trigger, {
        trigger: 'manual',
        html: true,
        sanitize: false,
        content: () => `
        <div class="custom-popover">

          <div  class="popover-content">
            <div class="popover-body">
              <button type="button" class="btn btn-primary">نییە</button>
              <hr>
              <button type="button" class="btn btn-primary">نابێت</button>
            </div>
            <div class="popover-footer text-center">
              <hr>
              
              <button type="button" class="btn btn-warning"><i class="fa-solid fa-xmark"> چەپاندن </i></button>

            </div>
          </div>

        </div>
          
        `
      }));

      // Handle all click events
      document.addEventListener('click', (event) => {
        const target = event.target;

        // Show popover on click of trigger
        const popoverTrigger = target.closest('[data-bs-toggle="popover"]');
        if (popoverTrigger) {
          const popover = bootstrap.Popover.getInstance(popoverTrigger);
          popover.toggle();
          return; // Exit after showing popover
        }

        // Hide popovers when clicking outside
        if (!target.matches('[data-bs-toggle="popover"]') && !target.closest('.popover')) {
          popovers.forEach(popover => popover.hide());
        }

        // Handle button clicks within popover
        if (target.matches('.popover-body button')) {
          const buttonText = target.textContent.trim();
          alert(`Button clicked: ${buttonText}`);
        }
      });
    });
  </script>
